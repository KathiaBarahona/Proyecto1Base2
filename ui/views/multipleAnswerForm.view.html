<div class="ma-container">
    <div class="ma-form-wrapper">
        <div class="question-wrapper">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                            <label for="icon_prefix2">Pregunta</label>
                        </div>
                    </div>
                    <div class=" answer-wrapper">
                        <label>Respuestas</label>
                        <div class="row" data-id="1">
                            <div class="input-field col s6">
                                <input type="text" class="validate answer-input">
                            </div>
                            <input name="possibleAnswers" class="with-gap" type="radio" id="respuesta1" checked="true" />
                            <label for="respuesta1"></label>
                            <i class="material-icons" ng-click="addNewAnswer(1)">add</i>
                            <i class="material-icons"  ng-click="removeAnswer(1)">close</i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
